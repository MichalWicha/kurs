         //var i=1; inicjalizacja, utworzenie zmiennej i przypisanie jej wartości

        for(var i=1; i<=5; i++){
            document.write(i + " ");
            document.write("* ");
        }
        document.write("<br>");

//zad.1
/*
Wyświetl liczby z przedziału <10,15>

*/

        }

//dekrementacja
//i-- postdekrementacja
//--i predekrementacja

//zad.2
//wyświetl liczby z przedziału <10;4>

        for(var k=10; k>=4; k--){
            document.write(k + " ");
        }

        document.write("<br>");

//zad.3
//wyświetl liczby parzyste z przedziału <3;16>

        for(i=3; i<=16; i++){
            if(i%2==0)
                document.write(i + " ");
        }
        document.write("<br>");

//zad.4
//wyświetl liczby nieparzyste z przedziału <20;4>

        for(i=20; i>=4; i--){
            if(i%2!=0){
                document.write(i + " ");
            }
        }
        document.write("<br>");

//zad.5
//wyświetl następujący ciąg  (1,TEB,3,TEB,5,TEB)

        for(i=1; i<=6; i++){
            if(i==6)
                document.write("TEB")
            else if(i%2==0)
                document.write("TEB, ");
            else
                document.write(i + ", ");
        }

        document.write("<br>");
